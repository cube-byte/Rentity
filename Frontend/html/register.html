<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rentity</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <div class="img-logo">
                    <img src="../recursos/img/Rentity-Logo.png" alt="">
                </div>
                <h1>RENTITY</h1>
                <p>Comienza tu aventura con nosotros</p>
            </div>
            <form class="register-form">
                <div id="mensaje-error" class="mensaje-error"></div>
                <div id="mensaje-exito" class="mensaje-exito"></div>

                <!-- Información Personal -->
                <div class="form-section">
                    <h3>Información Personal</h3>

                    <div class="form-row">
                        <div class="form-group half">
                            <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
                        </div>
                        <div class="form-group half">
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <select id="tipo-documento" name="tipo-documento" required>
                                <option value="">Tipo de documento</option>
                                <option value="DNI">DNI</option>
                                <option value="PASAPORTE">Pasaporte</option>
                                <option value="CE">Carné de Extranjería</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <input type="text" id="documento" name="documento" placeholder="Número de documento" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono (9 dígitos)" maxlength="9" required>
                    </div>
                </div>

                <!-- Licencia de Conducir -->
                <div class="form-section">
                    <h3>Licencia de Conducir</h3>

                    <div class="form-group">
                        <input type="text" id="licencia" name="licencia" placeholder="Número de licencia de conducir" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <input type="date" id="licencia-emision" name="licencia-emision">
                        </div>
                        <div class="form-group half">
                            <input type="date" id="licencia-vencimiento" name="licencia-vencimiento">
                        </div>
                    </div>

                    <div class="form-group">
                        <select id="clase-licencia" name="clase-licencia">
                            <option value="">Clase de licencia</option>
                            <option value="A-I">A-I (Motocicleta)</option>
                            <option value="A-II">A-II (Motocicleta)</option>
                            <option value="B-I">B-I (Automóvil)</option>
                            <option value="B-II">B-II (Automóvil)</option>
                        </select>
                    </div>
                </div>

                <!-- Cuenta -->
                <div class="form-section">
                    <h3>Cuenta</h3>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                    </div>
                </div>

                <!-- Términos y Condiciones -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <span>Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span>Deseo recibir ofertas y promociones</span>
                    </label>
                </div>

                <button type="submit" class="register-btn" id="btn-registro">
                    CREAR CUENTA
                </button>

                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
