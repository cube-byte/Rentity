<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Autos - Rentify Admin</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/usuarios.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="../../recursos/img/Rentity-Logo.png" alt="Logo">
            <h1><b>Rentify</b> Admin</h1>
        </div>

        <nav>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Autos.html">Autos</a>
            <a href="Reservas.html">Reservas</a>
            <a href="Usuarios.html">Usuarios</a>
            <a href="../user/login.html">Cerrar Sesión</a>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="admin-container">
        <div class="page-header">
            <div>
                <h2>Gestión de Autos</h2>
                <p class="page-subtitle">Administra los autos del sistema</p>
            </div>
            <button class="btn-primary" onclick="abrirModalNuevo()">
                + Nuevo Auto
            </button>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchAutos" placeholder="Buscar por marca, modelo o version..." class="search-input">
            </div>
            <div class="filter-group">
                <select id="filterCategoria" class="filter-select">
                    <option value="">Todas las categorias</option>
                    <option value="CLIENTE">Cliente</option>
                    <option value="ADMINISTRADOR">Administrador</option>
                </select>
                <select id="filterEstado" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="true">Activos</option>
                    <option value="false">Inactivos</option>
                </select>
            </div>
        </div>

        <!-- Tabla de usuarios -->
        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Model</th>
                        <th>Version</th>
                        <th>Año</th>
                        <th>Categoria</th>
                        <th>Carroceria</th>
                        <th>Combustible</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="autosTableBody">
                    <tr>
                        <td colspan="10" class="loading-cell">Cargando autos...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="pagination">
            <button class="pagination-btn" id="btnPrevious" disabled>← Anterior</button>
            <span class="pagination-info" id="paginationInfo">Página 1 de 1</span>
            <button class="pagination-btn" id="btnNext">Siguiente →</button>
        </div>

    </main>

            <!-- MODAL PARA CREAR/EDITAR AUTO -->
<div id="modalAuto" class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <h3 id="modalTitle">Nuevo Auto</h3>
            <button class="modal-close" onclick="cerrarModal()">&times;</button>
        </div>

        <form id="formAuto">
            <div class="modal-body">

                <input type="hidden" id="autoId">

                <div class="form-section">
                    <h4>Información del Auto</h4>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca *</label>
                            <input type="text" id="marca" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="model">Modelo *</label>
                            <input type="text" id="model" required maxlength="50">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="version">Versión *</label>
                            <input type="text" id="version" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="year">Año *</label>
                            <input type="number" id="year" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoria">Categoría *</label>
                            <input type="text" id="categoria" required>
                        </div>
                        <div class="form-group">
                            <label for="carroceria">Carrocería *</label>
                            <input type="text" id="carroceria" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="combustible">Combustible *</label>
                            <input type="text" id="combustible" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio *</label>
                            <input type="number" step="0.01" id="precio" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción *</label>
                        <textarea id="descripcion" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imagen">Imagen (URL) *</label>
                        <input type="text" id="imagen" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" required>
                            <option value="">Seleccionar estado</option>
                            <option value="Disponible">Disponible</option>
                            <option value="No Disponible">No Disponible</option>
                        </select>
                    </div>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
                <button type="submit" class="btn-primary">Guardar Auto</button>
            </div>

        </form>

    </div>
</div>


    <!-- Scripts -->
    <script src="../../js/admin-autos.js"></script>

</body>
</html>
