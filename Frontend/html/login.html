<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentity - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/admin/validacion.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="img-logo">
                    <img src="../recursos/img/Rentity-Logo.png" alt="">
                </div>
                <h1>RENTITY</h1>
                <p>Tu próxima aventura comienza aquí</p>
            </div>

            <!-- novalidate: desactiva tooltips nativos del browser -->
            <form class="login-form" novalidate>
                <div id="mensaje-error" class="mensaje-error"></div>
                <div id="mensaje-exito" class="mensaje-exito"></div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="login-btn" id="btn-login">
                    INGRESAR
                </button>
                <div class="signup-link">
                    ¿No tienes cuenta? <a href="register.html">Crear cuenta</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
