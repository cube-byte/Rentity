<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas - Rentify Admin</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/reservas.css">
</head>
<body>

 <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="../../recursos/img/Rentity-Logo.png" alt="Logo">
            <h1><b>Rentify</b> Admin</h1>
        </div>

        <nav>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Autos.html">Autos</a>
            <a href="Reservas.html">Reservas</a>
            <a href="Usuarios.html">Usuarios</a>
            <!-- Cerrar sesión: usa href="#" y el script limpia localStorage antes de redirigir -->
            <a href="#" id="btn-cerrar-sesion">Cerrar Sesión</a>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="admin-container">
        <div class="page-header">
            <div>
                <h2>Gestión de Reservas</h2>
                <p class="page-subtitle">Administra las reservas del sistema</p>
            </div>
        </div>

        <!-- Filtros y búsqueda -->
        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchReservas" placeholder="Buscar por nombre, email o DNI..." class="search-input">
            </div>
            <div class="filter-group">
                <select id="filterEstado" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="APROBADA">Aprobada</option>
                    <option value="EN_CURSO">En Curso</option>
                    <option value="COMPLETADA">Completada</option>
                    <option value="CANCELADA">Cancelada</option>
                </select>
                <input type="date" id="filterFechaInicio" class="filter-select" placeholder="Fecha inicio">
                <input type="date" id="filterFechaFin" class="filter-select" placeholder="Fecha fin">
            </div>
        </div>

        <!-- Tabla de reservas -->
        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                        <th>Auto</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Precio Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reservasTableBody">
                    <tr>
                        <td colspan="10" class="loading-cell">Cargando reservas...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="pagination">
            <button class="pagination-btn" id="btnPrevious" disabled>← Anterior</button>
            <span class="pagination-info" id="paginationInfo">Página 1 de 1</span>
            <button class="pagination-btn" id="btnNext">Siguiente →</button>
        </div>

    </main>

   

    <!-- Scripts -->
    <script src="../../js/admin-reservas.js"></script>

</body>
</html>
